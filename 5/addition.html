<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Hello</title>
</head>

<body>
    <div id="app" />
    <script type="text/babel" src='addition.js'>
        class App extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = {
                        score: 0,
                        n1: 1,
                        n2: 3,
                        response: ""
                    };
                };

                count = () => {
                    this.setState(state => ({
                        score: state.score + 1
                    }));
                    // this.state.count = this.state.count+1;
                    // this.setState(state => (state));
                };

                uptadeResponse = (event) => {

                    this.setState({
                        response: event.target.value
                    })

                };

                keyPress = (event) => {

                    if (event.key === 'Enter') {
                        const userResponse = parseInt(this.state.response);
                        if (userResponse === this.state.n1 + this.state.n2) {
                            this.setState(state => ({
                                score: state.score + 1,
                                n1: Math.ceil(Math.random() * 10),
                                n2: Math.ceil(Math.random() * 10),
                                response: ""
                            }));
                        } else {
                            this.setState({
                                response: ""
                            });
                        }
                    }
                };

                render() {

                    return (
                        <div>
                            <h2><div>{this.state.n1} + {this.state.n2}</div></h2>
                            <input type="text" onKeyPress={this.keyPress} onChange={this.uptadeResponse} value={this.state.response} />
                            <h1>Your score is: {this.state.score}</h1>
                        </div>
                    );
                }
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
</body>

</html>
