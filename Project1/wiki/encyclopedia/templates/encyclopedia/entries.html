{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if title != "" %}
        <h1>{{ title }}</h1>
        <div>{{ entry_content }}</div>
        <div><a href="{% url 'edit' title%}">Edit entry</a></div>
    {% else%}
        <h1>Page not found for {{ user_title }}</h1>
    {% endif %}

{% endblock %}
